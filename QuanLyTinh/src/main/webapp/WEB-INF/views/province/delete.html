<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset>
    <legend>Delete</legend>
    <p>
        <a th:href="@{/show-province}">back list</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}" style="color: crimson"></p>
    </th:block>
    <th:block th:if="${message1}">
        <p th:text="${message1}" style="color: crimson"></p>
    </th:block>
    <form th:action="@{/delete-province}" th:object="${province}" method="post">
        <input type="hidden" th:field="*{id}">
        <table style="border-collapse: collapse" border="1px">
            <tr>
                <td>Name</td>
            </tr>
            <tr>
                <td th:text="${province.name}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Delete"></td>
            </tr>
        </table>
    </form>
</fieldset>

</body>
</html>
