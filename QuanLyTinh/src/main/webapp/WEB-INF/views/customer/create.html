<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<body>
<h3>Create new Customer </h3>
<th:block th:if="${addMessage}">
    <p th:text="${addMessage}" style="color: crimson"></p>
</th:block>
<p><a href="/showform-customer">Back to list</a></p>
<fieldset>
    <legend>Create Customer</legend>
    <form th:action="@{/create-customer}" th:object="${customer}" method="post">
        <table style="border-collapse: collapse" border="1px">
           <tr>
               <td>firstName</td>
               <td><input type="text" th:field="*{firstName}"></td>
            <tr>
                <td>lastName</td>
                <td><input type="text" th:field="*{lastName}"></td>
            </tr>
            <tr>
                <td>Province</td>
                <td>
                    <select th:field="*{province}">
                        <option th:each="province:${provinces}" th:value="${province.id}" th:text="${province.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="save"></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
